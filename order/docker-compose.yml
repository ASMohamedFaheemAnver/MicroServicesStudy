services:
  # Order service
  orders:
    build:
      context: .
      dockerfile: ./apps/orders/Dockerfile
      target: development
    command: npm run start:dev orders
    env_file:
      - ./apps/orders/.env
    depends_on:
      - mongodb-primary
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
  # Billing service
  billing:
    build:
      context: .
      dockerfile: ./apps/billing/Dockerfile
      target: development
    command: npm run start:dev billing
    env_file:
      - ./apps/billing/.env
    depends_on:
      - mongodb-primary
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  # Mongodb replica set
  mongodb-primary:
    image: bitnami/mongodb:5.0
    ports:
      - '27018:27018'
    environment:
      MONGODB_PORT_NUMBER: 27018
      MONGODB_REPLICA_SET_MODE: primary
      ALLOW_EMPTY_PASSWORD: 'yes'
  # Rabbit mq instance
  rabbitmq:
    image: rabbitmq
    ports:
      - '5672:5672'
